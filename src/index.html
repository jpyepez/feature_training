<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feature Training</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <main class="ui raised very padded text container segment">
        <h1 class="ui header">Feature Extraction Trainer</h1>

        <div id="videoContainer" class="ui fluid container segment">
            <video id="videoElement" width="640" height="480"
            autoplay></video>
            <div id="status-div" class="ui visible message">
                <p id="status"></p>
            </div>
        </div>
    
        <div class="ui fluid container segment">
            <div class="btnWrapper">
                <button id="addA" class="ui disabled button">
                    Add A
                </button>
                <button id="addB" class="ui disabled button">
                    Add B
                </button>
                <button id="train" class="ui primary disabled button">
                    Train
                </button>
            </div>
            <div class="btnWrapper">
                <button id="run" class="ui positive disabled button">
                    Run
                </button>
                <button id="save" class="ui purple disabled button">
                    Save
                </button>
                <button id="clear" class="ui red disabled button">
                    Clear
                </button>
            </div>
        </div>
    </main>
</body>

</html>
